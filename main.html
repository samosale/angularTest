      <div class="row">
      <div class="col-xs-12">
      <div class="col-xs-6 border" style="overflow:scroll;" >
      <h4>  Kategorije </h4>
        <hr>
              <div class=" col-xs-12" >
<table class="table  table-hover">
    <thead>
      <tr>
        <th>Kategorija</th>
        <th>Broj Kanala</th>
        <th>Izmeni</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" ng-repeat="v in categories track by $index"" >
        <td ng-click="clickCategory(v.name, v.id)">{{v.name}}</td>
        <td ng-click="clickCategory(v.name, v.id)">{{v.kanali.length }} kanala</td>
        <td><a href="" class="col-xs-6 btn btn-default" ng-click="editKategorije(v.name, v.id)">edit</a>
        <a class="col-xs-6 btn btn-danger" ng-click="delete(v.id)" href="">delete</a></td>
      </tr>



      </tbody>
      </table>
      </div>


      </div>
     
      
      <div class="col-xs-6 border" style="overflow:scroll;" >
        
       <div class="displayNone" ng-class="{'display': !category.edit && !category.editChanel}">

 <h4> {{category.name.name}} </h4>
<hr>

  <div class=" col-xs-12" >
<table class="table  table-hover">
    <thead>
      <tr>
        <th>Kanali</th>
       
        <th class="pull-right">Izmeni</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" ng-repeat="vr in chanelList track by $index"" ng-click="clickedChanel(vr)" >
      <td >{{vr}}</td>

        <td><a class="col-xs-4 btn btn-danger pull-right" ng-click="deleteChanelFromCategory(vr)" href="">delete</a><a href="" class="col-xs-4 btn btn-default pull-right" ng-click="clickedChanel(vr)">edit</a>
        </td>
      </tr>



      </tbody>
      </table>
      </div>




</div>




 <div class="col-xs-12 displayNone" ng-class="{'display': category.edit}">
<h4>Edit Kategorije</h4>
<hr><br>
<form>
  <input ng-model="category.name.name"  name="jib" required  /><br>
  <hr>
<button class="btn btn-success" type="submit" ng-click="sacuvaj(category.id)" >Sacuvaj</button>
<button class="btn btn-primary" ng-click="otkaziEditKanala()" >Otkazi</button>
</form>
</div>
      
       <div class="col-xs-12 displayNone" ng-class="{'display': category.editChanel && !category.edit}">

<h4>Edit Kanala</h4>
<hr>
<form>

  <input ng-model="category.clickedChanel" name="fgfga" required  />




   <div class=" col-xs-12" ng-repeat="v in categories track by $index"">
        
     <div class="checkbox">
  <label><input  ng-model="category.checkboxes[v.name]" ng-checked="checkedAuto(v.name)" type="checkbox" value="{{v.name}}" ng-change="stateChanged()" />{{v.name}}</label>
</div>
       
      </div>
      
      <button class="btn btn-success" type="submit" ng-click="sacuvajKanal(category.chanel.name)" >Sacuvaj</button>
      <button class="btn btn-danger" ng-click="category.editChanel = false" >Odustani</button>


      </form>
</div>
      
      
      </div>
      </div>
